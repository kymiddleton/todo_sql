<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <title>Todo SQL</title>

<body>
    <div class="container">
        <div class="box one">
            <!-- <h1>Kyla's</h1>
            <h1>TO DO LIST</h1> -->
        </div>
        <div>
            <ul id="background" class="background"></ul>
        </div>

        <div class="box two" id="addItems">
            <div class="sidenav">
                <form>

                    <input id="todo-input" type="text" name="todo" class="border" placeholder="Add New Task.." />
                    <br>

                    <div class="item"></div>
                    <button type="submit" id="submit"></button>
                </form>

                <div id="todos">
                    <ul id="addTasks" class="list-group"></ul>
                </div>

            </div>
        </div>
    </div>

    <script src="./js/addtasks.js"></script>
    <script src="./js/image.js"></script>

</body>
